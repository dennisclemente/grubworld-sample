<html>

        <title>Contact</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css">    
        <!-- <link rel="stylesheet" type="text/css" href="assets/css/toggle.css"> -->
      
        <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
        
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
    </head>
    
    <body>
  

<nav class="navbar navbar-inverse navbar-relative-top">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                </button>
              <a class="navbar-brand" href="contact.html">GrumWorld
              </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
              </ul>
              </nav>
        </div>
      </div>

    <div class="container">
    <div class="subhead">
      <div class="col-lg-10-lg-offset-3">
            <div class="jumbotron jumbotron-bg">
        <p>Please contact us for more information</p>
      </div>
     </div>   
    <form name="sentMessage" id="contactForm" novalidate>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Email Address</label>
            <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
        </div>
    </div>
   
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Message</label>
            <textarea rows="4" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>
    </div>
</form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/contactform.js"></script>
    
    </body>
</html>
